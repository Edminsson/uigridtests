<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css">
    <link rel="stylesheet" href="site.css">
</head>
<body ng-controller="mainController">
    <h2>{{title}}</h2>
    <div class="wrapper"  ng-show="isCollapsed">
    </div>

	<hr>
	<button type="button" class="btn btn-default" ng-click="isCollapsed = !isCollapsed">Toggle collapse Vertically</button>
	<hr>
	<div uib-collapse="isCollapsed">
        <div class="wrapper" >
            <div id="grid1" ui-grid="gridOptions" ui-grid-edit class="myGrid"></div>
            <div id="grid2" ui-grid="altGridOptions" ui-grid-edit class="myGrid"></div>
        </div>
	</div>


    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.js"></script>
    <script src="app.js"></script>
    <script src="dataFactory.js"></script>
</body>
</html>
